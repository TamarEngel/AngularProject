

<div class="course-container">
    <h2 class="title">רשימת הקורסים</h2>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <div class="leaf-node">
          <span class="node-name">{{node.name}}</span>
        </div>
      
        </mat-tree-node>
  
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" [ngClass]="{'highlight-course': node.semesterCount > 2 }">
        <div class="mat-tree-node expandable-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ?  '❌':  '✔️'}}
            </mat-icon>
          </button>
          <span class="node-name">{{node.name}}</span>
        </div>


        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>

      </mat-nested-tree-node>
    </mat-tree>
  
    <p class="note">* קורס שמתמשך למעלה משני סמסטרים יצבע בצבע ירוק</p>
  </div>
