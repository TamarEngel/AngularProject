<form (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Teacher Name:</label>
        <input id="name" [(ngModel)]="teacher.Name" name="name" required>
    </div>
    <div>
        <label for="ID">ID:</label>
        <input id="ID" [(ngModel)]="teacher.Id" name="ID">
    </div>
    <div>
        <label for="classList1">classList:</label>
        <input id="classList1" [(ngModel)]="teacher.Class" name="classList1" required>
    </div>
    <button type="submit">save</button>
</form>
