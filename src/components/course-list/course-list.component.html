
@for (course of courses; track $index) {
  @if (currentStd.paid) {
    <div appColorBtn [courseType]="course.IdCourse" class="course-card paid">
      {{course.IdCourse}} == {{course.NameCourse}} == {{course.Subject}}
    </div>
  }
  @else {
    <div appColorBtn [courseType]="course.IdCourse" class="course-card unpaid">
      {{course.IdCourse}} -- {{course.NameCourse}} -- {{course.Subject}}
    </div>
  }
  <br>
}
