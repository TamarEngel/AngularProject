<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="SignInForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>id</mat-label>
                    <input matInput type="text" name="id" formControlName="id" placeholder="Enter your id" />
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>name</mat-label>
                    <input matInput type="text" name="name" formControlName="name" placeholder="Enter your name" />
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="SignInForm.invalid">Sign
                        In</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
