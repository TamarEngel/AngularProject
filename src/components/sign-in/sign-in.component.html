<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" formControlName="email" placeholder="Enter your email" />
                </mat-form-field>

                <!-- Submit Button -->
                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">Sign
                        In</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
